<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>

    <link rel="shorcut icon" href="media/img/icon.png">

    <!-- Archivos Css -->
    <link rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="resources/css/index.css">

    <!-- Archivos Js -->
    <script src="resources/js/jquery-3.7.1.min.js"></script>
    <script src="resources/js/popper.min.js"></script>
    <script src="resources/js/bootstrap/bootstrap.min.js"></script>
    <script src="resources/js/sweetalert.js"></script>
    <script src="resources/js/jquery-validation-1.19.5/dist/jquery.validate.js"></script>
    <script src="resources/js/jquery.mask.js"></script>

</head>

<body>
    <audio id="audio-netflix">
        <source src="media/audio/netflix.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>
                    <img src="media/img/icon.png" id="icon-netflix" alt="" width="75px">
                    <h1 class="display-4"><b>Netflix Cristian</b></h1>
                    </h1>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 text-right">
                    <button type="button" class="btn btn-outline-secondary" id="btn_nueva_pelicula">
                    <i class="fas fa-plus"></i> Nueva Película
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped" id="tabla_peliculas">
                            <thead class="bg-danger text-white">
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Título</th>
                                <th scope="col">Año</th>
                                <th scope="col">Género</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Duración</th>
                                <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tb_peliculas" class="text-center"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="div-modal"></div>

    <script src="app/controllers/helper.js"></script>
    <script src="app/controllers/forms/index.js"></script>
</body>

</html>
